<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>말줄임 기호</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            margin: 10px 20px;
        }

        a {
            text-decoration-line: none;
            color: darkblue;
            /* 인라인인 a를 블록요소로 지정하기=>마진설정가능 */
            display: block;
            margin: 10px;
        }

        .notice a .h3 {
            border: 1px solid;
            /* 말줄임표 필수요소 : 너비, 줄바꿈X, 넘치면 숨김, 말줄임표 */
            width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* //한줄만 가능 */
        }
        /* 멀티라인 적용 버전 */
        .multi{
            border: 1px solid;
            width: 200px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>

<body>
    <ul class="notice">
        <li><a href="#">
                <h3 class="h3">시간 배분을 위하여 현명한 판단을 바랍니다. </h3>
            </a></li>
        <li><a href="#">
                <h3>욕심껏 내용을 채우는 것도 좋겠습니다. </h3>
            </a></li>
        <li><a href="#">
                <h3 class="multi">결과물을 볼 수 있어야 하는 것이 우선입니다. 시간 배분을 위하여 현명한 판단을 바랍니다. 욕심껏 내용을 채우는 것도 좋겠습니다.</h3>
            </a></li>
    </ul>
</body>

</html>
