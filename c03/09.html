<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨기기</title>
    <style>
        .box {
            margin: 10px;
            border: 1px solid;
            padding: 15px;
        }

        /* display: none 사용:공간빼기 */
        .hdd {
            color: red;
            display: none;
        }

        /* 자리고정+안보이게하기 */
        .hdd2 {
            /* color: rgba(255, 0, 0, 0); */
            /* visibility: hidden; */
            /* opacity: 0; */
            color: transparent;
        }

    
        .box:nth-child(2):hover .hdd {
            display: inline;
        }
    /* 나타내기 */
        .box:nth-child(3):hover .hdd2 {
            /* color: rgba(255, 0, 0, 1); */
            /* visibility: visible; */
            /* opacity: 1; */
            color: rgb(11, 119, 146);
        }

        /* 첫번째 box에 마우스오버시 두번째 박스에 안보이는 요소를 보이게 하기 */
        /* ~형제 요소 선택자 */
        .box:nth-child(1):hover~.box .hdd {
            display: inline;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <p><strong>이름 :</strong>홍길동</p>
        <p><strong>연락처 :</strong>서울 종로구 세검정 </p>
    </div>
    <div class="box">
        <p><strong class="hdd">상속됨</strong> color: rgba(255, 0, 0, 0);</p>
        <p><strong class="hdd">상속안됨</strong> visibility, opacity</p>
        <p><strong class="hdd">공간까지 삭제</strong> display</p>
    

    </div>
    <div class="box">
        <p><strong class="hdd2">이름 :</strong>홍길동</p>
        <p><strong class="hdd2">연락처 :</strong>서울 종로구 세검정 </p>
    </div>
</body>

</html>
