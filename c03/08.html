<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>table-cell</title> 
<style>
    p { 
        padding: 10px;
        background-color: antiquewhite;
    }
.valign1{
    height: 100px;
    line-height: 100px;
}
/* 높이를 지정하면 반응형에선 콘텐츠가 박스와 따로 놀게됨. */
.valign2{
    padding-bottom: 150px;
}
/* 반응형에서는 padding값으로 여백을 준다 */
.valign3{
display: table-cell;
height: 200px;
vertical-align: middle;
}
.point{
    color: blue;
}
</style>
</head> 
<body>
    <p class="valign1">잉여인간이 행복한 나라----<span class="point">한줄은 line-height로 텍스트수직중앙정렬가능</span></p>
    <p class="valign2">정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴 수도 없는 게 지금의 현실이다. 돈을 주는 것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.----<span class="point">여러 줄일 경우 텍스트수직중앙정렬은 패딩으로</span></p>
    <p class="valign3">정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴 수도 없는 게 지금의 현실이다. 돈을 주는 것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.-----<span class="point">여러 줄일 경우 테이블 셀</span></p>
</body> 
</html>
