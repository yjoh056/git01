<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>블록과 인라인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            letter-spacing: -0.5px;
            color: #333
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* //초기화 */
        /* display 변경(인라인요소처럼 보이게=가로로 정렬but크기와 여백을 못가짐) */
        .gnb li {
            display: inline;
        }

        /* 
        display:inline -> 크기x , 옆으로
        display:inline-block -> 크기o ,옆으로
        display:block -> 크기o, 옆으로x        
     */
        .gnb li a {
            display: inline-block;
            display: block;
            width: 100px;
            background-color: brown;
            color: white;
            height: 35px;
            text-align: center;
            line-height: 35px;
        }

        .dep2 li a {
            display: none;
            background-color: gainsboro;
        }

        .gnb li a:hover+.dep2 li a {
            display: block;
            color: #333;
        }
    </style>
</head>

<body>
    <ul class="gnb">
        <li><a href="#">Company</a>
            <ul class="dep2">
                <li><a href="#">투뎁스</a></li>
                <li><a href="#">투뎁스</a></li>
                <li><a href="#">투뎁스</a></li>
            </ul>
        </li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>

</html>
