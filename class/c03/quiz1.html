<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1 풀이</title>
    <style>
        h1 {
            letter-spacing: 5px;
        }

        p {
            width: 500px;
            text-align: justify;
            text-indent: 15px;
            text-transform: lowercase;
        }

        p::after {
            content: '요고추가';
            font-size: 2em;
            color: red;
            font-weight: bold;
            text-shadow: 3px 1px 3px rgba(255, 0, 0, 8);
        }

        p::before {
            content: ' ';
            /* 그림을 넣으려면 크기필요,블록으로 지정 */
            display: block;
            width: 50px;
            height: 50px;
            background: url(https://cdn-icons-png.flaticon.com/512/4288/4288932.png);
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- 긁어봤을때 안긁히는 요소는 css로 삽입요소. 배경맵 -->
    <h1>영상과 인쇄의 공존</h1>
    <p>
        영상의 발달로 인해 인쇄는 곧 사라질 것처럼 생각했지만 예상을 뒤집고 인쇄물들은 점점 고급화를 향해 달리고 있다. e-book의 출현과 함께 서점에서 책을 사모으는 취미는 여전하고 FACEBOOK의
        도전에도 불구하고 많은 사람들은 책장을 손으로 넘기고 있다.
        좋은 인쇄물을 갖는 것은 큰 즐거움이며 스마트폰을 두드리는 손가락에 의해 흥미로운 책장도 계속 넘어간다.
    </p>
</body>

</html>
