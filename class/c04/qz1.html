<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지, 색상, 글자 투명도 조정하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration-line: none;
            text-decoration-style: none;
        }

        html {
            background-color: #cccccc;
        }

        body {
            background-image: url(./img/circles_qz1.png), url(./img/bg_gray.png);
            background-repeat: no-repeat, repeat-y;
            background-position: 50% 3%, left top;
            background-size: 524px 424px, 1024px 975px;
            background-attachment: fixed, fixed;
        }

        div:nth-of-type(1) {
            padding: 130px;
            padding-bottom: 250px;
        }

        div .textBox {
            margin: 0 auto;
            padding: 30px;
            width: 130px;
            height: 120px;
            background-color: rgba(204, 204, 204, 0.7);
            line-height: 1.5em;
            border-radius: 20px;

        }

        .people {
            padding-bottom: 100px;
            margin: 0 auto;
            width: 600px;
            height: 300px;
            font-size: 3em;
            font-weight: bold;
            color:rgba(247, 247, 247, 0.7);
            text-align: center;
            line-height: 10em;
        }
    </style>
</head>

<body>
    <div>
        <p class="textBox">
            Freedom is not worth having
            if it does not include the freedom to make mistakes.
        </p>
        <!-- textBox 배경 붙이는법... -->
        <p class="people"><a href="./qz1.html" title="문제풀이">- Mahatma Gandhi -</a> </p>
    </div>
</body>

</html>
