<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형성퀴즈1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            letter-spacing: -0.5px;
            color: #333;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 초기화 */
        body {
            margin: 50px 10px;
        }
        .titleColor{
            font-size: 20px;
            font-weight: bold;
            color: brown;
        }
        li{
            margin-left: 40px;
            padding: 5px;
        }
        h1{
            padding-bottom: 20px;
        }
        .box{
            border: 1px solid #ddd;
            width: 500px;
            margin: auto;
            padding: 20px 10px 30px 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li><span class="titleColor">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
            <li><span class="titleColor">플랫 디자인 </span>- 입체에서 평면으로</li>
            <li><span class="titleColor">풀스크린 배경 </span>- 콘텐츠에 집중</li>
            <li><span class="titleColor">원 페이지 사이트 </span>- 한 페이지에 모든 내용을 담다</li>
            <li><span class="titleColor">패럴랙스 스크롤링 </span>- 동적인 효과로 강한 인상을!</li>
            <li><span class="titleColor">웹 폰트 </span>- 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
</body>

</html>
