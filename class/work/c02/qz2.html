<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형성퀴즈2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            letter-spacing: -0.5px;
            color: #333;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* //초기화 */
        body {
            margin: 30px;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid gainsboro;
            text-align: center;
            border-collapse: collapse;
            width: 640px;
        }

        td {
            padding: 10px 20px 20px 20px;
        }

        .notice {
            text-align: left;
            background-color: #333;
            color: white;
            height: 40px;
            padding-left: 10px;
            vertical-align: middle;
        }

        .nTb {
            display: inline-block;
            font-weight: bold;
        }

        h5 {
            color: red;
            height: 20px;
            line-height: 20px;
            padding-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 30px;
        }

        .blue {
            color: blue;
        }

        .small {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <p><img src="./img/top.jpg" alt="가정용 꿀사과"></p>
    <div class="nTb">
        <table>
            <tr>
                <th class="notice">확인하세요</th>
            </tr>
            <tr>
                <td>
                    <h5>주문 및 배송</h5>
                    <p><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다.</p>
                    <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h5>교환 및 환불</h5>
                    <p>불만족시 <span class="blue">100% 환불</span>해 드립니다</p>
                    <p>고객센터로 전화주세요</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h5>고객센터</h5>
                    <p>0000-0000</p>
                    <p><span class="small">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
