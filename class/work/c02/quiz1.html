<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형성퀴즈1풀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            border: 1px solid #ddd;
            width: 500px;
            padding: 10px;
            /* 수치를 2개 작성하면 상하 좌우 순서 */
            margin: 20px auto;
            /* 넓이를 주고(여백을 만들고) 마진을 auto로 주면 박스를 중앙정렬된다. */
        }

        h1 {
            height: 80px;
            line-height: 80px;
        }

        ul {
            list-style: none;
            margin-left: 40px;
            margin-bottom: 10px;
        }

        ul li {
            height: 36px;
            line-height: 36px;
        }

        ul li * {
            display: inline-block;
        }

        ul li h3 {
            color: brown;
            letter-spacing: 0.5px;
        }

        /* 선택자가 긴 이유는 상세히 설정하기 위함.수정하기 편함 */
    </style>
</head>

<body>
    <div class="wrap">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li>
                <h3>반응형 웹 디자인</h3>
                <span>- 다양한 화면 크기에 최적화하다</span>
            </li>

        </ul>
        <ul>
            <li>
                <h3>플랫 디자인</h3>
                <span>- 입체에서 평면으로</span>
            </li>
        </ul>
        <ul>
            <li>
                <h3>풀스크린 배경</h3>
                <span>- 콘텐츠에 집중</span>
            </li>
        </ul>
        <ul>
            <li>
                <h3>원 페이지 사이트</h3>
                <span>- 한 페이지에 모든 내용을 담다</span>
            </li>
        </ul>
        <ul>
            <li>
                <h3>패럴랙스 스크롤링</h3>
                <span>- 동적인 효과로 강한 인상을!</span>
            </li>
        </ul>
        <ul>
            <li>
                <h3>웹 폰트</h3>
                <span>- 웹 타이포그래피를 받쳐주는 기술</span>
            </li>
        </ul>




    </div>
</body>

</html>
