<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img Document</title>
    <style>
        /* 중괄호 안에 쓴다 */
        /* 주석은 ctrl+/ 안되면 caps체크*/
        /* alt+shift+f 자동줄바꿈 */
        img {
            width: 200px;
            display: block;
        }
    </style>
</head>

<body>
    <img src="../pic4.jpg" alt="">
    <img src="./prince/pic1.jpg" alt="">
    <img src="./prince/pic2.jpg" alt="">
    <img src="./prince/pic3.jpg" alt="">
    <img src="../../bear.jpg" alt="">
</body>

</html>
