<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea, select</title>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <p>가입목적 : <br> <textarea name="memo" id="memo" cols="30" rows="10"></textarea></p>
            <!-- textarea 신상이라 따로있는 테그 col는 가로 글자수,row는 열 -->
            <p>placeholder와 value의 차이</p>
            <p>전화번호 : <select name="tel" id="tel">
                    <option>---지역번호를 선택하세요---</option>
                    <option value="seoul">02</option>
                    <option value="gyunggi">031</option>
                    <option value="sejong">044</option>
                    <!-- 사용자가 내용선택시 value값이 서버에 입력 -->
                </select>
            <!-- select + tab -->
            <input type="tel" name="tel2" id="tel2" value="전화번호를 입력하세요"></p>
            <p>핸드폰번호 : <input type="tel" name="tel2" id="tel2" placeholder="전화번호를 입력하세요"></p>
            <!-- placeholder는 가이드역할,value는 정보를 가져오는 역할 -->
        </fieldset>
    </form>
</body>

</html>
