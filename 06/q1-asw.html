<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제풀이</title>
    <style>
        table,
        td,
        th {
            border: 1px solid #ccc;
        }
        thead,tfoot{
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1><img src="./images/title_recipe.gif" alt="한방 샴푸 레시피"></h1>
    <table>
        <caption> 레시피 재료</caption>
        <!-- 시맨틱하게 짜기:서론본론결론 맥락작성 -->
        <thead>
            <tr>
                <th>재료</th>
                <th>첨가량</th>
                <th>48시간</th>
                <th>대체재료</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5">수상층</th>
                <td>로즈마리 추출물</td>
                <td>30g</td>
                <td rowspan="3">증류수</td>
            </tr>
            <!-- tr1 -->
            <tr>
                <td>네틀추출물</td>
                <td>30g</td>
            </tr>
            <!-- tr2 -->
            <tr>
                <td>증류수</td>
                <td>90g</td>
            </tr>
            <!-- tr3 -->
            <tr>
                <td>폴리쿼터</td>
                <td>1.5g</td>
                <td>쟁탄검</td>
            </tr>
            <!-- tr4 -->
            <tr>
                <td>글리세린</td>
                <td>10g</td>
                <td>히아루론산 10g</td>
            </tr>
            <!-- tr5 -->
            <tr>
                <th rowspan="3">계면
                    활성제</th>
                <td>LES/ CDE</td>
                <td>180g / 10g</td>
                <td>CDE + LES</td>
            </tr>
            <!-- tr6 -->
            <tr>
                <td>코코베타인</td>
                <td>5g</td>
                <td>X</td>
            </tr>
            <!-- tr7 -->
            <tr>
                <td>애플 계면 활정제</td>
                <td>10g</td>
                <td>올리브 계면 활성제</td>
            </tr>
            <!-- tr8 -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
            </tr>
        </tfoot>
    </table>
    
    
    
</body>

</html>
