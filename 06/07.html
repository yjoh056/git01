<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form,fieldset</title>
    <style>
        /* id(=userText)는 한개만 사용가능 */
        #userText{
            font-size: 30px;color: blue;}
    </style>
</head>

<body>
    <!-- action: 서버주소
        get : url 창에 노출
        post : url 창에 비노출
    -->
    <form action="#" method="post">
        <fieldset>
            <legend>다양한 type의 종류</legend>
            <p>아이디: <input type="text"></p>
            <p>비밀번호: <input type="password"></p>
            <p>검색: <input type="search"></p>
            <p>이메일: <input type="email" value="이메일을 써주세요"></p>
            <p><input type="submit"></p>
            <p>전화번호: <input type="tel" value="000-000-0000"></p>
            <p>컬러: <input type="color"></p>
            <p>수량: <input type="number" min="0" max="10" value="1"></p>
            <p>만족도: <input type="range" min="0" max="10" value="1"></p>
            <p>
                예<input type="radio" name="receive" checked>
                아니오<input type="radio" name="receive">
                <!-- name은 같은 그룹(1개만 선택) -->
            </p>
            <p>
                HTML: <input type="checkbox" name="skil1">
                CSS: <input type="checkbox" name="skil2">
                JAVASCRIPT: <input type="checkbox" name="skil3">
                <!-- name이 다른이름(복수선택가능 및 항목별 다른수량) -->
            </p>
            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="non"></p>
            <p><input type="button" value="버튼"></p>
            <p><button>클릭</button></p>
            <p><input type="image" src="./images/btn_gallery.gif" alt="gallery"></p>
            <p><input type="file"></p>
            <!-- validation이랑 alt+shift+f눌러서 정렬,띄어쓰기 유의 -->
        </fieldset>
        <fieldset>
            <legend>name</legend>
            <p><input type="text" value="텍스트를 입력하세요" name="userText" id="userText"></p>
            <!-- value : 값 -->
            <!-- name: 백단용 식별자 -->
            <!-- id: 프론트용 식별자 -->
        </fieldset>
    </form>
</body>

</html>
