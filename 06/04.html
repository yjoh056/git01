<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표병합응용</title>
    <style>
        table,
        td {
            border: 1px solid;
            /* col선 합치기 */
            border-collapse: collapse;
        }

        td {
            /* 영역지정해주기 */
            width: 200px;
            height: 30px;
            /* 텍스트 중앙정렬 */
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- table>(tr>td*2)*4 -->
    <table>
        <tr>
            <td colspan="2">컴퓨터 그래픽스 기능사</td>
        </tr>
        <tr>
            <td rowspan="3">프로그램</td>
            <td>일러스트</td>
        </tr>
        <tr>
            <td>포토샵</td>
        </tr>
        <tr>
            <td>인디자인</td>
        </tr>
    </table>
</body>

</html>
