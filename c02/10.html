<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font: 20px "Arial Black";
        }

        .shadow1 {
            /* 속성값 : x y blur color */
            color: #ebebee;
            text-shadow: 2px 1px 2px rgba(151, 16, 16, 0.75);
        }

        .shadow2 {
            /* #113355축약 */
            color: #135;
            text-shadow: 2px 2px #246, 3px 3px #357, 4px 4px #468, 5px 5px #579, 6px 6px #678, 7px 7px #789, 8px 8px #891;
        }
    </style>
</head>

<body>
    <h2 class="shadow1">SHADOW EFFECT</h2>
    <h2 class="shadow2">TEXT SHADOW</h2>
    <p>
        Internet Explorer 9 and earlier
        do not support the text-shadow property
    </p>
</body>

</html>
