<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font short-hand</title>
    <style>
        body{
            font: 20px/1.6 "궁서", gungseo;
        }
        .font3{
            color: brown;
            font:bold 13px/1.3 "맑은 고딕", "malgun Gothic", Helvetica;
            color: black;
        }
    </style>
</head>
<body>
    <p class="font1">기회의 땅</p>    
    <p class="font2">땡볕을 지고 가까스로 도착한 곳엔 도무지 기회라곤 찾아볼 수 없었던 것이다.</p>    
    <p class="font3">고국 생각이 간절했다<br>
        배도 고팠다.</p>    
</body>
</html>
