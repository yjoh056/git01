<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .letter2{
            /* 문자 간격 = 자간, 한글의 경우: -0.5px 하기도 */
            letter-spacing: 5px;
        }
        .letter3{
            /* 단어 간격 = 어간(잘 안씀) */
            word-spacing: 5px;
        }
    </style>
</head>
<body>
    <p> 1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
<p class="letter2">
	1990년형 노트북은 안녕!<br>	잘가세요. 고생하셨소~	</p>
<p class="letter3">
	1990년형 노트북은 안녕!<br>	잘가세요. 고생하셨소~	</p>
</body>
</html>
