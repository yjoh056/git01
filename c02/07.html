<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url('./img/bg_grid2.gif');
        }

        p {
            padding: 5px;
        }

        .color1 {
            /* 관용색 */
            background-color: pink;
        }

        .color2 {
            /* hex 코드 */
            background-color: #999fff;
        }

        .color3 {
            /* red,green,blue 10진수 */
            background-color: rgb(163, 229, 77);
        }

        .color4 {
            /* hue,saturation,lightness값 */
            background-color: hsl(100, 50%, 50%);
        }

        .color5 {
            /* red, green, blue, alpha */
            background-color: rgba(180, 255, 255, 0.5);
        }

        .color6 {
            background-color: hsla(100, 50%, 50%, .8);
        }

        .color7 {
            background-color: #a6ff9975;
        }
    </style>
</head>

<body>
    <p class="color1">시험 일정은 다음과 같습니다.</p>
    <p class="color2">필기시험 : 5월 10일~15일</p>
    <p class="color3">필기 합격 발표 : 5월 30일</p>
    <p class="color4">실기시험 : 6월 12일~17일</p>
    <p class="color5">실기 합격 발표 : 7월 20일</p>
    <p class="color6">행운을 빕니다.</p>
    <p class="color7">다현씨 잔다 조용히 치세요</p>
</body>

</html>
