<!-- 웹브라우저에게 html문서의 버전을 알림 -->
<!DOCTYPE html>
<!-- 콘텐츠가 작성된 언어 환경을 알려줌 언어시스템 언어기준이 됨 -->
<html lang="ko">

<head>
    <!-- meta는 싱글태그 -->
    <!-- 웹페이지의 문자세트 지정 -->
    <meta charset="UTF-8">
    <!-- 브라우저 창의 보기 속성을 지정하는 메타 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저에게 문서의 제목을 알림 -->
    <title>CSS적용하기</title>
    <!-- 외부 css문서 연결 -->
    <link rel="stylesheet" href="./01.css">
</head>

<body>
    <h1>문서의 제목</h1>
    
    <h2>두번째 제목2</h2>
    본문입니다 2
</body>

</html>
