    <h3>단축키</h3>
    [ <b>ctrl+/</b> ] 주석쓰는 방법 <br>
    [ <b>!+tab</b> ] html 자동 단축키<br>
    [ <b>ctrl+휠</b> ]확대축소(설정 필요)<br>
    [ <b>Home</b> ] 해당 줄의 최좌측 커서 이동<br>
    최좌측에서 [ <b>Shift+End</b> ] 한줄 전체 선택<br>
    [ <b>ctrl+b</b> ] Explorer(왼쪽사이드창)열고 닫기<br>
    [ <b>alt+z</b> ] 자동 줄바꿈(자동줄바꿈설정)<br>
    [ <b>ctrl+,</b> ] 설정창<br>
