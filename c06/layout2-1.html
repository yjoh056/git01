<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .cf::after {
            content: '';
            clear: both;
            display: block;
        }

        .wrap {
            max-width: 500px;
            margin: auto;
            background-color: aqua;
        }

        header {
            background-color: red;
            width: 100%;
        }

        footer {
            background-color: rgb(0, 204, 255);
        }

        section {
            width: 300px;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        nav, ul {
            background-color: yellow;
        }
        section{
            background-color: lavender;
        }

        h1 {
            background-color: rgb(71, 68, 68);
        }

        header a {
            padding: 10px 10px;
            line-height: 20px;
            font-size: 13px;
        }
        nav a, aside{
            background-color: aqua;
            margin: 0px 6px;
        }
    </style>
</head>

<body>
    <!-- .wrap>header+(main.cf>nav.fl+section.fl+aside.fl)+footer -->
    <div class="wrap">
        <header class="cf">
            <h1 class="fl">logo</h1>
            <ul class="fr">
                <li class="fl"><a href="#">test</a></li>
                <li class="fl"><a href="#">test</a></li>
                <li class="fl"><a href="#">test</a></li>
                <li class="fl"><a href="#">test</a></li>
            </ul>
        </header>
        <main class="cf">
            <nav class="fl">
                <ul>
                    <li  class="fl"><a href="#">m1</a></li>
                    <li  class="fl"><a href="#">m1</a></li>
                    <li  class="fl"><a href="#">m1</a></li>
                </ul>
            </nav>
            <section class="fl">section</section>
            <aside class="fl">aside</aside>
        </main>
        <footer>footer</footer>
    </div>

</body>

</html>
