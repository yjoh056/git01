<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .cf::after{
            content: '';
            clear: both;
            display: block;
        }
        .wrap{
            width: 500px;
            margin: auto;
            background-color: gray;
        }
        header{
            background-color: red;
        }
        main{
            background-color: blue;
        }
        section{
            width: 300px;
            background-color: yellow;
        }
        .fl{
            float: left;
        }
    </style>
</head>
<body>
    <!-- .wrap>header+(main.cf>nav.fl+section.fl+aside.fl)+footer -->
    <div class="wrap">
        <header>header</header>
        <main class="cf">
            <nav class="fl">nav</nav>
            <section class="fl">section</section>
            <aside class="fl">aside</aside>
        </main>
        <footer>footer</footer>
    </div>

</body>
</html>
