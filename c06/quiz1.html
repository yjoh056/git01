<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 리셋 정의 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 공통 속성 정의 */
        .cf::after {
            /* CSS를 사용하여 html에 표시되는 가짜콘텐츠(인라인)를 추가 */
            content: '';
            /* 인라인인 콘텐츠를 블록으로 바꿈 */
            display: block;
            /* float 해체 */
            clear: both;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }
        .fc{
            float: inline-end;
        }
        /* 개별속성정의 */
        .container{
            width: 700px;
            height: 400px;
            margin: auto;
            background-color: #ccc;
            padding: 255px 146px;
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .container+.container{
            background: skyblue;
        }
        .box:nth-child(2):not(:last-child) {
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <!-- .container.cf>.box.fl+.box.fr -->
    <div class="container cf">
        <div class="box fl"></div>
        <div class="box fr"></div>
    </div>
    <div class="container cf">
        <span class="box fl"></span>
        <span class="box fl"></span>
        <span class="box fr"></span>
    </div>
</body>

</html>
