<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 으로 중앙정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: red;
            width: 500px;
            height: 500px;
            position: relative;
            left: 50%;
            transform: translateX(-250px);
            /* margin-left: -250px; */
        }

        .box1 {
            background-color: #ffff0090;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50%;
            /* margin-left: -25px; */
            top: 50%;
            /* margin-top: -25px; */
            transform: translate(calc(-50px / 2), calc(-50px / 2));
            /* 
        1. 요소의 너비를 준다
        2. position 을 준다
        3. left:50% 이동시킨다
        4. 너비의 반 을 margin-left 의 - 속성값으로 준다
      */
        }
/* //container1 */
        .container2 {
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: blueviolet;
            position: relative;
        }

        .box5 {
            background-color: aqua;
            width: 250px;
            height: 250px;
            position: absolute;
            top: calc(100% / 2);
            left: calc(100% / 2);
            transform: translate(calc(-250px / 2), calc(-250px / 2));
        }
/* //container2 */
        .container3 {
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: rgb(130, 135, 180);
            position: relative;
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 40px;
            color: blanchedalmond;
            background-image: url(https://product.cdn.cevaws.com/var/storage/images/_aliases/reference/media/feliway-2017/images/kor-kr/1_gnetb-7sfmbx49emluey4a/6341829-1-kor-KR/1_gNETb-7SfMBX49EMLUeY4A.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            box-sizing: border-box;
        }

        .left {
            width: 80px;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            left: 10%;
            top: calc(100%/2);
            transform: translate(calc(-80px/2), calc(-97px/2));
        }

        .left:hover {
            position: absolute;
            left: 8%;
            opacity: 40%;
        }

        .right {
            width: 80px;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            right: -8%;
            top: calc(100%/2);
            transform: translate(calc(-80px/2), calc(-97px/2));
        }

        .right:hover {
            position: absolute;
            right: -10%;
            opacity: 40%;
        }
        /* //container3 */
        .container4 {
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: rgb(250, 158, 155);
            position: relative;
        }
        .container4 .box{
            width: 50px;
            background-color: blanchedalmond;
            text-align: center;
            position: relative;
        }

        .box9{
            position: absolute;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- .box$*4 -->
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>
    <div class="container2">
        <div class="box5">box5</div>
        <div class="box6">box6</div>
        <div class="box7">box7</div>
        <div class="box8">box8</div>
    </div>
    <div class="container3">
        <div class="left">⩤</div>
        <div class="right">⩥</div>
    </div>
    <div class="container4">
        <div class="box box9">box1</div>
        <div class="box box10">box2</div>
        <div class="box box11">box3</div>
        <div class="box box12">box4</div>
    </div>
</body>

</html>
