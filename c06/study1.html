<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* //reset */
        .cf::after {
            content: '';
            clear: both;
            display: block;
        }

        body {
            background-image: url(https://images.pexels.com/photos/1048283/pexels-photo-1048283.jpeg?cs=srgb&dl=pexels-lisa-fotios-1048283.jpg&fm=jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Noto, sans-serif;
            padding: 30px;
            margin-top: 40;
        }

        h2 {
            margin: 2px 4px 20px 2px;
        }

        .window {
            width: 365px;
            height: 350px;
            margin: auto;
            background-color: rgba(241, 241, 241, .7);
            padding: 20px;
            border-radius: 20px;
        }

        .fl {
            float: left;
        }

        li {
            list-style: none;
            text-align: center;
            padding: 10px;
            margin-bottom: 5px;
            height: 120px;
            width: 90px;
            box-sizing: border-box;
            display: block;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 12px;
        }

        .grid {
            width: 100%;
        }

        .icon {
            width: 64px;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
            padding: 5px;
            border-radius: 22px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="window">
        <h2>Google</h2>
        <div class="grid cf">
            <ul class="fl">
                <li class="fl"><a href="#"><img src="./img/icon_google.png" class="icon" alt="Google">Google</a></li>
                <li class="fl"><a href="#"><img src="./img/icon_chrome.png" class="icon" alt="Chrome">Chrome</a></li>
                <li class="fl"><a href="#"><img src="./img/icon_gmail.png" class="icon" alt="Gmail">Gmail</a></li>
                <li class="fl"><a href="#"><img src="./img/icon_gmap.png" class="icon" alt="map">지도</a></li>
                <li class="fl"><a href="#"><img src="./img/icon_youtube.png" class="icon" alt="YouTube">YouTube</a></li>
                <li class="fl"><a href="#"><img src="./img/icon_youtube-music.png" class="icon" alt="YT Music">YT Music</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
