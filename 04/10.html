<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alt와 img태그</title>
    <style>
        h1 {
            background-color: pink;
            width: 500px;
        }

        img {
            background-color: darkcyan;
            width: 300px;
        }

        a {
            background-color: burlywood;
            width: 500px;
        }
    </style>
</head>

<body>
    <!-- alt의 3가지 용법 -->
    <h1><img src="./images/01.png" alt="코카콜라"></h1>
    <img src="./images/01.png" alt="코카콜라">
    <img src="./images/02.png" alt="코카콜라">
    <img src="https://img2.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202105/25/holapet/20210525081724428qquq.jpg"
        alt="웃는 강아지">
    <!-- 남의 서버 파일과 연결시 절대 경로 사용 -->
    <a href="#">인라인태그</a>
</body>

</html>
