<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 기본구조</title>
    <style>
        p{color: red;}
    </style>
</head>
<body>
    <!-- h와 p는 블록요소이며 형제관계이다 -->
    <h1>여기는 제목입니다</h1>
    <p>여기는 문장입니다</p>
    <!-- h1+p -->
    <h1>제목</h1>
    <p>내용</p>
    <!-- h1>p -->
</body>
</html>
