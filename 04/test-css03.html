<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 아이디선택자</title>
    <!-- id의 선택자는 # -->
    <!-- class의 선택지는 . -->
    <style>
        #red {
            color: red;
        }

        #yellow {
            background-color: yellow;
        }
        #green{
            color: green;
        }
        #blue{
            color: blue;
        }
        .pink{
            background-color: pink;
            color: brown;
        }
    </style>
</head>

<body>
    <p id="red">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <ul id="yellow">
        <li id="blue">Eaque animi itaque recusandae debitis blanditiis sapiente adipisci iste,</li>
        <li>et distinctio perferendis soluta,</li>
        <li id="green">rem at odit voluptatibus,</li>
        <li class="pink">aliquam aliquid exercitationem beatae nobis!</li>
    </ul>
</body>

</html>
