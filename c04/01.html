<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url(./img/bg_grid.png);
        }
        div{
            background-color: yellow;
            margin-bottom: 10px;
        }
        .light{
            opacity: 0.2;
        }
        .medium{
            background-color: rgba(255,255,0,0.2)
        }

    </style>
</head>
<body>
    <h1>Opacity</h1>
    <div class="light">겨우 보이는 글-박스자체의 투명도 낮게</div>
    <div class="medium">좀 더 잘 보이는 글-백그라운드 투명도 낮게</div>
    <div class="heavy">쉽게 보이는 글</div>
</body>
</html>
