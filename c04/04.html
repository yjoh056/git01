<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지의 위치</title>
    <style>
        body {
            background-image: url('./img/bg_linepttn.png'),url('./img/bg_linepttn.png');
            background-repeat: repeat-y;
            background-position: 0,100%;
        }

        ul {
            list-style: none;
        }

        .pc1 {
            background-image: url('./img/bg_linepttn.png');
            background-repeat: repeat-x;
            background-position: 0 100%;
        }

        .pc2 {
            background-image: url('./img/bg_linepttn.png');
            background-repeat: repeat-x;
            background-position: 0 100%;
        }

        .pc1 li {
            background-image: url('./img/bg_ar.png');
            background-repeat: no-repeat;
            padding: 20px;
            background-position-y: 50%;
            background-position-x: 0;
            padding: 20px;
            text-indent: 20px;
            /* 스크린리더기가 못읽는 배경,콘텐츠가 되지않는다 */
        }

        .pc2 li {
            background-image: url(./img/bg_bullet.png);
            background-repeat: no-repeat;
            padding: 10px;
            background-position: 0 50%;
            /* // 위와 같은 속성값 background-position: left center; */
            text-indent: 5px;
        }
    </style>
</head>

<body>
    <h1>background-position</h1>
    <h3>최근 게시물</h3>
    <ul class="pc1">
        <li>PC 사양 알아보기</li>
        <li>미니타워와 미들타워의 차이</li>
        <li>어깨의 통증과 발목의 통증</li>
    </ul>
    <ul class="pc2">
        <li>PC 사양 알아보기</li>
        <li>미니타워와 미들타워의 차이</li>
        <li>어깨의 통증과 발목의 통증</li>
    </ul>
</body>

</html>
