<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(255, 206, 206);
        }

        a {
            background-color: red;
        }

        span {
            background-color: rgb(0, 149, 255);
        }

        .header {
            width: 300px;
            border: 1px solid #333;
        }

        .section {
            width: 300px;
            border: 1px solid #333;
        }

        .footer {
            width: 300px;
            border: 1px solid #333;
        }
        header{
            width: 300px;
            border: 1px solid #333;
        }
        section{
            width: 300px;
            border: 1px solid #333;
        }
        footer{
            width: 300px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div></div>
    <!-- div+a+span -->
    <div>div블럭</div>
    <a href="">a인라인</a><span>s인라인</span>
    <div>
        의미없이 콘텐츠를 감쌀때 씀
        <h1>블럭 포함 가능</h1>
        header - section - footer
    </div>
    <h1>div를 사용한 그룹핑</h1>
    <!-- .header -->
    <div class="header">
        header
        div는 블럭이지만 공간 사이즈를 갖는다
    </div>
    <div class="section">
        section
        div는 태그 자체가 달라서 잘 쓰인다
        홈페이지 레이아웃 잡기
    </div>
    <div class="footer">
        footer
    </div>
    <h1>시맨틱 태그를 사용한 그룹핑</h1>
    <!-- 시멘틱태그 sementic tag -->
    <header>
        header태그
    </header>
    <section>
        <h2>타이틀2</h2>
        section태그
    </section>
    <footer>
        footer태그
    </footer>

</body>

</html>
