<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>아이디<input type="text" name="uId"></li>
                <li>이메일<input type="email" name="uEmail"></li>
                <li>비밀번호<input type="password" name="uPw"></li>
                <li>비밀번호 확인<input type="password" name="uPwRe"></li>
            </ul>
        </fieldset>
        <feildset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="eventConForm" value="yes" checked>메일수신</label>
            <label><input type="radio" name="eventConForm" value="no">메일수신 안 함</label>
        </feildset>
        <p>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </p>
    </form>
</body>
</html>
