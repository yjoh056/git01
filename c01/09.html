<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
    <style>
        p::first-letter {
            font-size: 150%;
        }

        p:first-child {
            color: blue;
        }

        p:last-child {
            color: red;
        }

        p:nth-child(3) {
            color: green;
        }

        p {
            background-color: antiquewhite;
        }

        /* 가상선택자는 태그 안에 자식으로 추가된다 */
        p::before {
            content: '⭐';
        }

        p::after {
            content:'추가';
            font-size: 8px;
            color: white;
            background:coral;
        }

        /* 가상선택자로 추가된 텍스트는 드래그되지않는다 */
    </style>
</head>

<body>
    <h1>가상선택자 : </h1>
    <!-- hover -->

    <!-- .box -->
    <div class="box">
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
        <p>COMMUNITY</p>
    </div>
</body>

</html>
