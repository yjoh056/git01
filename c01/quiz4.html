<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset-초기화코드는 일단 넣기 */
        * {
            padding: 0;
            margin: 0;
            font-family:'맑은 고딕', 돋움, arial;
        }

        body {
            margin: 50px;
        }

        /* a태그 디자인 */
        a {
            text-decoration: none;
            font-size: 12px;
        }

        a:link,
        a:visited {
            color: gray;
        }

        a:hover,
        a:active {
            color: #0400ff;
        }

        /* div디자인 */
        div {
            width: 150px;
            margin-bottom: 50px;
        }

        #categoryBox {
            border: 5px solid teal;
        }
        #categoryBox h2{
            border-bottom: 1px solid gray;
        }
        #bbsBox {
            border: 5px solid deeppink;
        }
    </style>
</head>

<body>
    <!-- id 단축실행어 #categoryBox -->
    <div id="categoryBox">
        <h2><img src="./images/ctegory.png" alt="title" width="54"></h2>
        <ul>
            <li><a href="#">밥/죽/면</a></li>
            <li><a href="#">매일 반찬</a></li>
            <li><a href="#">국/찌게/전골</a></li>
            <li><a href="#">가족/초대요리</a></li>
            <li><a href="#">소스/양념장</a></li>
            <li><a href="#">간식/음료</a></li>
            <li><a href="#">기타</a></li>
        </ul>
    </div>
    <div id="bbsBox">
        <h2><img src="./images/ctegory_text.png" alt="title" width="54"></h2>
        <ul>
            <li><a href="#">자유 게시판</a></li>
            <li><a href="#">회원 장터</a></li>
            <li><a href="#">나만의 레시피</a></li>
            <li><a href="#">불후의 레시피</a></li>
        </ul>
    </div>
</body>

</html>
