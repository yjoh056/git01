<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 모양</title>
    <style>
        body {
            background: url(img/bg_grid.png);
        }
        .brdr{
            border: 2px solid #ccc;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            /* 너비500px 수평중앙정렬 */
            width: 500px;
            margin: auto;
        }
        p{
            width: 120px;
            width: 94px;
            display: inline-block;
            padding: 10px;
            text-align: center;
            background-color: rgb(217, 226, 241);
            font: 23px Times;
            margin: 10px 8px;
            border-width: 13px;
            border-color: rgb(243, 111, 111);
            border-style: solid;
            /* 위와 같은 속성 */
            border: 13px rgb(243, 111, 111) solid;
        }
.p1{border-style: solid;}
.p2{border-style: dotted;}
.p3{border-style: dashed;}
.p4{border-style: double;}
.p5{border-style: groove;}
.p6{border-style: ridge;}
.p7{border-style: inset;}
.p8{border-style: outset;}
    </style>
</head>

<body>
    <div class="brdr">
        <p class="p1">solid</p>
        <p class="p2">dotted</p>
        <p class="p3">dashed</p>
        <p class="p4">double</p>
        <p class="p5">groove</p>
        <p class="p6">ridge</p>
        <p class="p7">inset</p>
        <p class="p8">outset</p>
    </div>
</body>

</html>
