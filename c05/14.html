<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION2</title>
    <style>
        /* 
    부모요소: position:relative 상대값;
    자식요소: position:absolute 절대값;
    자식의 기준점이 부모로 잡힘
    */
        .ani_box {
            position: relative;
            width: 100px;
            height: 100px;
            background: url(./img/bg_animation.png) no-repeat center;
        }

        .flower {
            position: absolute;
            left: 10px;
            top: 9px
        }

        .flower1 {
            animation: myany1 3s infinite;
        }

        .flower2 {
            animation: myany2 3s infinite;
        }

        @keyframes myany1 {
            from {
                transform: scale(0.3, 0.3);
                opacity: 0.5;
            }

            to {
                transform: scale(2.2, 2.2);
                opacity: 1;
            }
        }


        @keyframes myany2 {
            from {
                transform: scale(0.5, 0.5);
                opacity: 1;
            }

            to {
                transform: scale(1.5, 1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="ani_box">
        <img class="flower flower1" src="img/ani_spade.png" alt="flower1">
        <img class="flower flower2" src="img/ani_spade.png" alt="flower2">
    </div>
</body>

</html>
