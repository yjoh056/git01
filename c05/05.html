<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 외곽에 아우트라인 처리하기</title>
    <style>
        body {
            font: 0.95em "맑은 고딕", sans-serif;
            margin: 40px;
        }

        div {
            border: 10px solid #ff6666;
            padding: 40px;
            /* 테두리 두께, 모양 필수 */
            outline-width: 10px;
            outline-style: solid;
            outline-offset: 15px;
            outline-color: #ff6666;
            /* outline */

        }

        p {
            width: 330px;
            font-size: 12px;
            padding: 100px 30px;
            margin: 50px auto;
        }

        .border1 {
            border: 20px solid #ffcc00;
            outline: dashed 1px #000;
        }

        .border2 {
            border: 20px solid #ffcc00;
            outline: double 10px rgba(10,33,240,.8);
        }
    </style>
</head>

<body>
    <div>
        <p class="border1">
            Whenever you are asked if you can do a job, tell
            &quot;Certainly I can!&quot; Then get busy and find out how to do it.
            (Theodore Roosevelt)
        </p>
        <p class="border2">
            당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라.
            &quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라.
            (시어도어 루스벨트)
        </p>
    </div>
</body>

</html>
