<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥근 테두리</title>
    <style>
        .radius {
            background-color: rgb(238, 216, 91);
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .radius1 {
            border-radius: 100px;
        }

        .radius2 {
            width: 200px;
            border-radius: 100px 100px 0 0;
            background-color: rgb(81, 81, 224);
        }

        .radius3 {
            border-radius: 200px 0 0 0;
        }

        .radius4 {
            border-radius: 40px 15px 50px;
            border: 5px dotted #800;
        }

        .radius5,
        .radius6 {
            /* span:nth-child(5), span:nth-child(6) */
            width: 430px;
            height: 100px;
            background-color: rgb(255, 156, 116);
        }
        .radius5{
            /* 가로/세로 - 반지름 세로길이*/
            border-radius: 15px/70px;
        }
        .radius6{
            /* 가로/세로 */
            border-radius: 15px 70px 15px 70px / 70px 15px 70px 15px;
            border: 2px solid rgb(204, 63, 87);
        }
    </style>
</head> 

<body>
    <span class="radius radius1">radius1</span>
    <span class="radius radius2">radius2</span>
    <span class="radius radius3">radius3</span>
    <span class="radius radius4">radius4</span>
    <span class="radius radius5">430*100</span>
    <span class="radius radius6">430*100</span>
    <!-- span.redius.radius5 -->
</body>

</html>
