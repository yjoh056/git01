<head>

    <style>
        body {
            margin: 20px;

        div {
            width: 600px;
            height: 50px;

        .round {
            border-image: url(./img/border.png) 20;

        }

        .frame {
            background: red;
            width: 600px;
            height: 300px;
            margin: 150px auto;
            border-image: url(./img/border.jpg) 45 fill/ auto repeat;
        }
    </style>
</head>
