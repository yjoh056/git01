<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORM</title>
    <style>
        body {
            margin: 100px;
        }
        body:hover .t1{transition: transform 1s;
        transform: translate(0px,0px);}

        p {
            border: 5px solid rgb(83, 82, 104);
            width: 400px;
            padding: 10px;
            background-color: rgba(62, 187, 236, 100);
            font: 21px Times,serif;
            color: white;
        }
        .t1 {
            transform: translate(30px, 20px);
        }

        .t2 {
            transform: rotate(60deg);
        }

        /* width:70%, height130% */
        .t3 {
            transform: scale(0.7, 1.3);
            transform: scale(0.7, 1.3) rotate(-5deg);
        }

        .t4 {transform: skew(15deg,5deg);}

        .t5 {transform: matrix(1,-0.1,0,1,0,0);}
    </style>
</head>

<body>
    <p>Original</p>
    <p class="t1">translate(30px,20px)자리옮김</p>
    <p class="t2">rotate(60deg)회전</p>
    <p class="t3">scale(0.7, 1.3)크기+돌리기</p>
    <p class="t4">skew(15deg, 10deg)비틀기</p>
    <p class="t5">matrix(1, -0.1, 0, 1, 0, 0)</p>
</body>

</html>
