<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSITION</title>
    <style>
        ul {
            list-style: none;
            margin-left: 50px;
        }

        ul li a {
            text-decoration: none;
            line-height: 100%;
            color: #333;
            display: block;
            background-color: skyblue;
            padding: 10px;
            margin-bottom: 5px;
            width: 300px;
            height: 20px;
            transform: scale(1);
            /* transition은 기본값이 써있는 선택자에 적용 */
            /* all 모든속성
            숫자로 변하는 속성값만 인식됨 */
            transition: all 1s cubic-bezier(.55,.06,.19,.71);
            /* transition-property:트랜지션 대상 속성 */
            /* transition-duration:트랜지션 지속시간 ms(1/1000) */
            /* transition-timing-function: 가속도 */
        }
        ul li a:hover{
            width: 350px;
            background-color: #c00;
            color: aquamarine;
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <h3>Moving menu</h3>
    <ul class="menu">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer Support</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>

</html>
